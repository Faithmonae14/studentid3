<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh;
      background-color: #f4f4f4;
    }

    .transactions-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .transactions-container h2 {
      margin-top: 0;
    }

    .transaction-boxes {
      display: flex;
      flex-direction: column; /* Arrange boxes vertically */
      align-items: center; /* Center boxes horizontally */
      margin-top: 20px;
    }

    .transaction-box {
      width: 300px; /* Set a fixed width */
      padding: 20px;
      margin: 10px 0; /* Add some vertical margin between boxes */
      background-color: #006400;
      color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Add shadow effect */
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      color: #006400;
      border: 1px solid #006400;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="transactions-container">
    <h2>Transactions</h2>
    <div class="transaction-boxes">
      <div class="transaction-box">
        <h3>Used</h3>
        <p>$200</p>
      </div>
      <div class="transaction-box">
        <h3>Available</h3>
        <p>$30</p>
      </div>
    </div>
    <h3>Previous Transactions</h3>
    <ul>
      <li>Chickfila - $6.00</li>
      <li>Chickfila - $6.00</li>
      <li>Chickfila - $6.00</li>
      <li>Chickfila - $6.00</li>
      <li>Chickfila - $6.00</li>
    </ul>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
