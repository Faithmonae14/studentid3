<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .meal-plan-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .meal-plan-container h2 {
      margin-top: 0;
    }

    .meal-plan-content {
      display: flex;
      flex-direction: column; /* Arrange content vertically */
      align-items: center; /* Center items horizontally */
      margin-top: 20px;
    }

    .meal-plan-box {
      width: 300px; /* Set a fixed width */
      padding: 20px;
      margin: 10px 0; /* Add some vertical margin between boxes */
      background-color: #006400;
      color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Add shadow effect */
    }
	
	  button {
      margin-top: 20px;
      padding: 10px 20px;
      color: #006400;
      border: 1px solid #006400;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="meal-plan-container">
    <h2>Meal Plan</h2>
    <div class="meal-plan-content">
      <div class="meal-plan-box">
        <h3>Meal Plan</h3>
        <p>6</p>
      </div>
      <div class="meal-plan-box">
        <h3>Used</h3>
        <p>2/4</p>
      </div>
      <div class="meal-plan-box">
        <h3>Refreshes</h3>
        <p>Monday</p>
      </div>
    </div>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
