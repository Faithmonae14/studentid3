<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      margin-top: 0;
    }

    .container form {
      margin-bottom: 20px;
    }

    .container input,
    .container button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .container button {
      background-color: #006400;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>College Student Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Here you can perform validation or authentication logic
      // For simplicity, let's just check if username and password are not empty
      if (username.trim() === '' || password.trim() === '') {
        document.getElementById('errorMessage').textContent = 'Please enter both username and password.';
      } else {
        // Redirect user to student profile page upon successful login
        window.location.href = 'student_profile.html';
      }
    });
  </script>
</body>
</html>
